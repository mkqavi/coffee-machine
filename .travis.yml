language: go
go:
- 1.10.x
before_deploy:
- openssl aes-256-cbc -K $encrypted_19e5774ae23b_key -iv $encrypted_19e5774ae23b_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
- provider: script
  skip_cleanup: true
  script: #TODO
  on:
    branch: master
- provider: script
  skip_cleanup: true
  script: #TODO
  on:
    branch: develop